



<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{ 'text-right': _cs.user.uid == chat.uid }" *ngFor="let chat of _cs.chats">
        <span  [ngClass]="{'badge-primary': _cs.user.uid == chat.uid ,'badge-success': _cs.user.uid !== chat.uid }" class="badge badge-primary">Lucas</span>
        <p>{{ chat.mensaje }}</p>
    </div>


</div>
<input type="text"
       class="form-control"
       placeholder="Escribe tu mensaje"
       [(ngModel)]="mensaje"
       (keyup.enter)="enviarMensaje()"
       >
