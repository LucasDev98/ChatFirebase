



<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div class="text-right" *ngFor="let chat of _cs.chats">
        <span class="badge badge-primary">Lucas</span>
        <p>{{ chat.mensaje }}</p>
    </div>


</div>
<input type="text"
       class="form-control"
       placeholder="Escribe tu mensaje"
       [(ngModel)]="mensaje"
       (keyup.enter)="enviarMensaje( mensaje )"
       >
